<form
  [formGroup]="detailsForm"
  (ngSubmit)="onSubmit(detailsForm.value)"
  (ngReset)="onReset()">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="fullNamePrepend">Full name</span>
      </div>
      <input type="text" class="form-control" formControlName="name" id="fullNameInput" placeholder="Enter full name" aria-describedby="fullNameHelp">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend3">Email</span>
      </div>
      <input type="email" class="form-control" formControlName="email" id="emailInput" placeholder="Enter email" aria-describedby="emailHelp">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="degreeTitlePrepend">Degree title</span>
      </div>
      <input type="text" class="form-control" formControlName="degreeTitle" id="degreeTitleInput" placeholder="Enter degree title" aria-describedby="degreeTitleHelp">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="currentYearPrepend">Current year of study</span>
      </div>
      <input type="number" class="form-control" formControlName="currentYear" id="currentYearInput" placeholder="Enter current year" aria-describedby="currentYearHelp" value=1>
    </div>
    <div class="button-group">
      <div class="button-group-left">
        <button type="reset" class="btn btn-light">Clear</button>
      </div>
      <div class="button-group-right">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="terms" id="termsAndConditionsInput" required>
          <label class="form-check-label" for="termsAndConditionsInput">I have read and accept the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Details</button>
      </div>
    </div>
  </form>
